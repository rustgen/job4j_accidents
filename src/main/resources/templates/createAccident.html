<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <title>Car Accidents</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" th:href="@{/index}">Main Page</a>
                    <a class="nav-item nav-link" th:href="@{/index}">Accidents</a>
                    <a class="nav-item nav-link active" th:href="@{/createAccident}">Add Accident</a>
                </div>
            </div>
        </nav>
        <div class="row pt-3">
            <div class="card" style="width: 100%">
                <div class="card-header">
                    New Accident
                </div>
                <div class="card-body">
                    <form th:action="@{/saveAccident}" method="POST" enctype="multipart/form-data">
                        <input type="hidden" name="id" value="0" />
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" name="name" id="name">
                        </div>
                        <div class="form-group">
                            <label for="name">Description</label>
                            <input type="text" class="form-control" name="text" id="text">
                        </div>
                        <div class="form-group">
                            <label for="name">Address</label>
                            <input type="text" class="form-control" name="address" id="address">
                        </div>
                        <div class="form-group">
                            <label for="type.id">Type</label>
                            <select class="form-control" id="type.id"  name="type.id">
                                <option th:each="type: ${types}"
                                        th:text="${type.name}"
                                        th:value="${type.id}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="type.id" name="rIds">Article</label>
                            <select class="form-control" id="rIds" name="rIds" multiple>
                                <option th:each="rule: ${rules}"
                                        th:text="${rule.name}"
                                        th:value="${rule.id}"></option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
