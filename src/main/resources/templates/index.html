<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Car Accidents</title>
</head>

<body>
    <div class="container">
        <div th:text="${user}"></div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" th:href="@{/index}">Main Page</a>
                    <a class="nav-item nav-link" th:href="@{/index}">Accidents</a>
                    <a class="nav-item nav-link" th:href="@{/createAccident}">Add Accident</a>
                </div>
            </div>
        </nav>
        <div class="row pt-3">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Accident Name</th>
                        <th scope="col">Redact</th>
                        <th scope="col">Description</th>
                        <th scope="col">Address</th>
                        <th scope="col">Type</th>
                        <th scope="col">Article</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="accident: ${accidents}">
                        <td th:text="${accident.id}"></td>
                        <td th:text="${accident.name}"></td>
                        <td>
                            <a th:href="@{|/formUpdateAccident?id=${accident.id}|}">
                                <i class="fa fa-edit"></i>
                            </a>
                        </td>
                        <td th:text="${accident.text}"></td>
                        <td th:text="${accident.address}"></td>
                        <td th:text="${accident.type.name}"></td>
                        <td th:text="${accident.rules}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
